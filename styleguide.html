<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Style Guide</title>
    </head>
    <body>
        <section class="style-section">
            <h1>Colors</h1>
                <div class="color-box1"><p>#0d76bd</p></div>
                <div class="color-box2"><p>#58585a</p></div>
        </section>

        <section class="style-section">
            <h1>Fonts</h1>
            <div class="font-box1">
                <h1>Oswald H1</h1>
                <h2>Oswald H2</h2>
                <h3>Oswald H3</h3>
                <h4>Oswald H4</h4>
                <h5>Oswald H5</h5>
                <h6>Oswald H6</h6>
                <p>Oswald P</p>
            </div>
            <div class="font-box2">
                <h1>Lato H1</h1>
                <h2>Lato H2</h2>
                <h3>Lato H3</h3>
                <h4>Lato H4</h4>
                <h5>Lato H5</h5>
                <h6>Lato H6</h6>
                <p>Lato P</p>
            </div>
        </section >

        <section class="style-section">
            <h1>SoMe Icons</h1>
            <div class="somebox">
                <img src="img/icons/facebook.png" alt="Facebook">
                <img src="img/icons/linkedin.png" alt="Linkedin">
                <img src="img/icons/twitter.png" alt="Twitter">
            </div>
        </section>

        <section class="style-section">
            <h1>Header Box Example</h1>
            <div class="header-style">
                <a href="#"><img src="img/quadsat-logo-white.png" alt="logo"></a>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Q/A</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
        </section>
    </body>
</html>
